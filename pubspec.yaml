name: instaclone
description: An instagram clone made with flutter

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core:
  firebase_analytics:
  firebase_auth:
  cloud_firestore:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
     - family: Billabong
       fonts:
         - asset: assets/fonts/Billabong.ttf
